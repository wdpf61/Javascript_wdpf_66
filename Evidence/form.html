<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <style>
      .namevalidation,
      .emailvalidation {

  <body>
    <form action="" id="f" name="f">

      </div>

        </label>

          Female

      </div>

      <div class="checkbox">
        <label for="Bangla">
          Bangla

        <label for="English">
          English

        </label>
        <label for="Math">
          Math
          <input type="checkbox" id="Math" name="subject" value="Math" />
        </label>
        <label for="ICT">
          ICT
          <input type="checkbox" id="ICT" name="subject" value="ICT" />
        </label>
      </div>
      <div>
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment"></textarea>
      </div>
      <div>
        <input type="submit" />
      </div>
    </form>
